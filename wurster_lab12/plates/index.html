<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="icon" type="image/ico" href="./images/hat2.png">
	<script src="./$()-.js"></script>
	<script src="./museum.js"></script>
	<title>cart demo</title>
</head>


<body>
<h1>Item List</h1>
<form id="list">
	<ul>
		{% for item in list %}
		<li>
			<button type="submit" name="select" value="{{ item.prodID }}">{{ item.product }}</button>
		</li>
		{% endfor %}
	</ul>

</form>
	
<form>
	<button type="submit" name="select" value="showcart">view cart</button>
</form>



</body>
